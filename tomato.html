<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tomato Clock</title>
		<link href="./tomato.css" type="text/css" rel="stylesheet">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz|Almendra+SC|Indie+Flower" rel="stylesheet">
		
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="./tomato.js" type="text/javascript"></script>
	</head>

	<body>
		<div class="container">
			<!--header-->
			
			<h1 id="h1My">Pomodoro Clock</h1>
			<!--add the length for breaking and pomodoro-->
			<div class="row" id="settingLength">
				<!--pomodoro length-->
				<div id="left">
					<p class="p1">Pomodoro Length</p>	
					<div class="row">
						<button type="button" class="btn btn-default btn-md" id="minusP" >
						<span class="glyphicon glyphicon-minus"></span>
						</button>
						<span id="P_set">25</span>
						<button type="button" class="btn btn-default btn-md" id="addP" >
						<span class="glyphicon glyphicon-plus"></span>
						</button>
					</div>		
				</div>

				<!--break length-->
				<div id="right">
					<p class="p1">Break Length</p>
					<div class="row">
						<button type="button" class="btn btn-default btn-md" id="minusB" >
						<span class="glyphicon glyphicon-minus"></span>
						</button>
						<span id="B_set">5</span>
						<button type="button" class="btn btn-default btn-md" id="addB" >
						<span class="glyphicon glyphicon-plus"></span>
						</button>
					</div>		
				</div>
			</div><!--end of row-->
			
			<!--Tomato time-->
			<div id="tomatoTime">
				<div id="progress1"></div>
				<div class="content1">
					<img src="http://image.flaticon.com/icons/png/128/135/135702.png" width="50px" height="50px">
					<p id="wholetime" class="timestart">25:00</p>
					<div id="twoBtn">
						<button type="button" class="btn btn-default btn-lg" id="startBtn" >
							<span id="starticon" class="glyphicon glyphicon-play" aria-hidden="true"></span>
						</button>
						<button type="button" class="btn btn-default btn-lg" id="refreshBtn" >
							<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
						</button>
					</div>
				</div>
			</div>

			<!--setting part-->
			<div class="row" id="settingPart">
	  			<label><input id="timecontinue" type="checkbox" name="checkbox"> Continue timer sequence.</label>
	  			<br>
	  			<label><input id="notice" type="checkbox" name="checkbox"> Notice when you done!</label>
			</div><!--end of row-->

		</div><!--end of container-->
			<div id="copyright">
				Made by Yue He
			</div>

	</body>
</html>
